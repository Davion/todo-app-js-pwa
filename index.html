<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#1a53ff">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
	<link rel="manifest" href="manifest.json">
	<link rel="icon" type="image/x-icon" href="images/icon-48.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- ios support -->
	<link rel="apple-touch-icon" href="images/android-launchericon-96-96.png">
	<meta name="apple-mobile-web-app-status-bar" content="#1a53ff" />
	<title>Your To-Do's</title>
</head>
<body>
	
	<header>
		<img src="images/icon-48.png" alt="Todo image" width="50" height="50">
		<h1>Your To-Do's</h1>
	</header>
	<form>
		<input type="text" aria-label="Todo input" class="todo-input">
		<button class="todo-button" name="Add-todo-button" aria-label="Add todo button" type="submit">
			<i class="fas fa-plus-square"></i>
		</button>
		<div class="select">
			<select name="todos" aria-label="Todo search" class="filter-todo">
				<option value="all">All</option>
				<option value="completed">Completed</option>
				<option value="uncompleted">Uncompleted</option>
			</select>
		</div>
	</form>
	<div class="todo-container">
		<ul class="todo-list"></ul>
	</div>

	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
